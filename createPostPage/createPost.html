    <div class="container">
        <div class="card" style="width: 70%;">
            <div class="card-body">
                <input id= "image-url"class= "cover-image-url" type = "text" placeholder="Add cover image URL" style = "width: 30%"><br>
                <input id= "name-tag" class= "name-tag" type = "text" placeholder="Enter your name here" style = "width: 50%"><br>
                <input id= "new-title" class= "new-title" type = "text" placeholder="New title goes here..." style = "width: 90%; height: 50px"><br>
                <div class="container mt-5">
                    <select id = "tag-selector" class="selectpicker" multiple aria-label="size 3 select example">
                      <option value="Javascript">Javascript</option>
                      <option value="ReactJS">ReactJS</option>
                      <option value="HTML">HTML</option>
                      <option value="Sass">Sass</option>
                      <option value="WebDev">WebDev</option>
                      <option value="Programming">Programming</option>
                      <option value="CSS">CSS</option>
                      <option value="Node">Node</option>
                      <option value="Java">Java</option>
                      <option value="AWS">AWS</option>
                      <option value="Php">Php</option>
                      <option value="Linux">Linux</option>
                    </select>
                  </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="post-content" style="height: 400px"></textarea>
                    <label for="floatingTextarea2">Write your post here</label>
                </div>
            </div>
          </div>
    </div>
    <footer>
        <button id = "upload" type="button" class="btn btn-primary">Publish</button>
        <button type="button" class="btn btn-secondary">Save Draft</button>
        <button type="button" class="btn btn-secondary"><img src = "../images/gear.svg"></button>
        <button type="button" class="btn btn-secondary">Revert new changes</button>
    </footer>
